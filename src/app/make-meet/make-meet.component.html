<div class="container mt-1" *ngIf="!formSubmitted" >
  <h2>Project Information</h2>
  <form [formGroup]="meetingForm" >
    <div class="form-group">
      <label for="projectName">Nom:</label>
      <input type="text" class="form-control" id="projectName" placeholder="Nom de la reunion" formControlName="projectName">
    </div>
    <div class="form-group">
      <label for="projectDate">Date:</label>
      <input type="date" min='new Date().toISOString().split("T")[0]' class="form-control" id="projectDate" formControlName="projectDate">
    </div>
    <div class="form-group">
      <label for="projectTime">Heure:</label>
      <input type="time" class="form-control" id="projectTime" formControlName="projectTime">
    </div>

      <label for="participants" class="mr-2  mt-2">Participants:</label>
    <div class="form-group row">
      <div class="col">
        <input type="participant" #participantsInput class="form-control mr-2 w-75" id="participants" formControlName="participant">
      </div>
      <div class="col-4">

      <button mat-raised-button color="primary"  (click)="addParticipant()" class="btn btn-primary mt-2 ml-4">Ajouter</button>
      </div>
    </div>

    <div class="form-group">
      <label for="projectDescription">Description :</label>
      <textarea class="form-control" id="projectDescription" rows="3" placeholder="Description de la reunion" formControlName="projectDescription"></textarea>
    </div>
    <h2 *ngIf="participants.length" > Liste des participants </h2>
     <div *ngFor="let participant of participants" class="participant-item mt-5">

  </div> 
    <button mat-raised-button color="primary" type="submit" (click)="ajouterReunion()" class="btn btn-primary mt-2">Enregistrer</button>

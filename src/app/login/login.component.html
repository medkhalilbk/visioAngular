<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="mx-auto w-75">
    <h2>Se connecter</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Email</label>
        <input type="text" id="username" name="username" formControlName="username" class="form-control">
        <div *ngIf="username!.invalid && (username!.dirty || username!.touched)">
          <div *ngIf="username!.hasError('required')">Username is required.</div>
          <div *ngIf="username!.hasError('minlength')">Username must be at least 3 characters long.</div>
          <div *ngIf="username!.hasError('maxlength')">Username cannot exceed 20 characters.</div>
        </div>
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control">
        <div *ngIf="password!.invalid && (password!.dirty || password!.touched)">
          <div class="alert alert-warning mt-2"  role="alert" *ngIf="password?.hasError('required')"><b> Mot de passe est requis.  </b></div>
          
          <div *ngIf="password?.hasError('minlength')">Password must be at least 6 characters long.</div>
        </div>
      </div>
      <div class="mt-2">
        <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Connexion</button>
      </div>
    </form>
  </div>
</div>

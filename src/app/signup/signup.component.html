<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="mx-auto w-75 pt-4">
      <h2>S'inscrire sur la plateforme</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" formControlName="email" class="form-control">
          <div *ngIf="email!.invalid && (email!.dirty || email!.touched)">
            <div *ngIf="email!.hasError('required')">Email is required.</div>
            <div *ngIf="email!.hasError('email')">Please enter a valid email address.</div>
          </div>
        </div>
        <div>
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" formControlName="password" class="form-control">
          <div *ngIf="password!.invalid && (password!.dirty || password!.touched)">
            <div *ngIf="password?.hasError('required')">Mot de passe est requis.</div>
            <div *ngIf="password?.hasError('minlength')">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <div>
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" class="form-control">
          <div *ngIf="confirmPassword!.invalid && (confirmPassword!.dirty || confirmPassword!.touched)">
            <div *ngIf="confirmPassword?.hasError('required')">Confirmer le mot de passe est requis.</div>
            <div *ngIf="confirmPassword?.hasError('minlength')">Password must be at least 6 characters long.</div>
            <div *ngIf="confirmPassword?.hasError('notMatch')">Passwords do not match.</div>
          </div>
        </div>
        <div>
          <label for="fullName">Nom complet</label>
          <input type="text" id="fullName" name="fullName" formControlName="fullName" class="form-control">
          <div *ngIf="fullName!.invalid && (fullName!.dirty || fullName!.touched)">
            <div *ngIf="fullName!.hasError('required')">Full Name is required.</div>
          </div>
        </div>
        <div class="mt-2">
          <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">S'inscrire</button>
        </div>
      </form>
    </div>
  </div>
